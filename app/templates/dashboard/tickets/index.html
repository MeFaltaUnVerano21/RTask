{% extends "dashboard/base.html" %}
{% block content %}
    <h1>Tickets</h1>
    {% if not tickets %}
    <tr>
        <td>There are no tickets.
            <a href="{{ '/dashboard/tickets/new' }}">Create new ticket</a>
        </td>
    </tr>
    {% else %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <th scope="row">{{ticket.id}}</th>
                <td>
                    <a href="{{ '/dashboard/tickets/%s'%ticket.id }}">{{ticket.title}}</a>
                </td>
                <td>{{ticket.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    {% endif %}
{% endblock %}


<a href="{{ '/view_assessment_result/%s'%a.id }}">{{ a.id }}</a>
